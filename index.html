<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eaglercraft Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">EAGLERCRAFT</div>
      <nav class="sidebar-nav">
        <button data-section="clients">Clients</button>
        <button data-section="versions">Versions</button>
        <button data-section="settings">Settings</button>
      </nav>
    </aside>

    <!-- Main -->
    <div class="main-content">
      <!-- Top Tabs -->
      <header class="top-tabs">
        <span class="tab active">Play</span>
        <span class="tab">Installations</span>
        <span class="tab">Patch Notes</span>
      </header>

<!-- Launcher Page (default view)-->
<section id="page-play" class="page active">
  <div id="preview" class="banner">
    <!-- Background preview shown here -->
  </div>

  <div class="play-bar">
    <select id="version-select">
      <option value="tuff">TuffClientJS</option>
      <option value="152">Eaglercraft 1.5.2</option>
      <option value="18">Eaglercraft 1.8</option>
    </select>
    <button id="play-button">PLAY</button>
  </div>

  <!-- Game iframe (hidden until Play is pressed) -->
  <iframe id="game-frame" style="display:none; width:100%; height:600px; border:none;"></iframe>
</section>

      <!-- Clients page (placeholder) -->
      <section id="page-clients" class="page">
        <h2>Clients</h2>
        <p>Choose a client from the list...</p>
      </section>

      <!-- Versions page (placeholder) -->
      <section id="page-versions" class="page">
        <h2>Versions</h2>
        <p>Select a version to embed...</p>
      </section>

      <!-- Settings page (placeholder) -->
      <section id="page-settings" class="page">
        <h2>Settings</h2>
        <label>
          Chunk Updates:
          <select>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </label>
        <label>
          FPS Limit:
          <select>
            <option>Unlimited</option>
            <option>30</option>
            <option>60</option>
          </select>
        </label>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
